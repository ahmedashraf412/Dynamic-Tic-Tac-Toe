<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <container class="appContainer">
        <h1 class="title">XO-GAME</h1>



        <div class="container3">
            <div class="container4">
                <div class="label">
                    <label for="rows">Number of Rows</label>
                    <input id="rows" min="3" type="number" class="input" >
                </div>
                <div class="label">
                    <label for="columns">Number of columns</label>
                    <input id="columns" min="3" type="number" class="input" >
                </div>
                <div class="label">
                    <label for="win-number">Number of WinBlocks</label>
                    <input id="win-number" min="3" type="number" class="input" >
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <h4 class="current-player"></h4>
            <h4 class="result">Result: </h4>
        </div>
        <div id="xo-game" class="xo-game">
        </div>

        <button class="restart">New Game</button>
    </container>

    <script src="index.js"></script>
</body>

</html>
